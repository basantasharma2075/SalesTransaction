<button mat-raised-button (click)='addSalesTransaction()' style="margin-right: 5px;">Create</button>
<button mat-raised-button (click)='editSalesTransaction()'  style="margin-right: 5px;">Edit</button>
<button mat-raised-button (click)='generateInvoice()'>Generate Invoice</button>
<br>
<br>


<table mat-table [dataSource]='dataSource' class="mat-elevation-z8" width="100%">
   
    <!-- Checkbox Column -->
  <ng-container matColumnDef="select">
    <th mat-header-cell *matHeaderCellDef>
      <mat-checkbox (change)="$event ? masterToggle() : null"
                    [checked]="selectionCheckBox.hasValue() && isAllSelected()"
                    [indeterminate]="selectionCheckBox.hasValue() && !isAllSelected()">
      </mat-checkbox>
    </th>
    <td mat-cell *matCellDef="let row">
      <mat-checkbox (click)="$event.stopPropagation()"
                    (change)="$event ? selectionCheckBox.toggle(row) : null"
                    [checked]="selectionCheckBox.isSelected(row)">
      </mat-checkbox>
    </td>
  </ng-container>

    <ng-container matColumnDef="SalesTransactionId">
        <th mat-header-cell *matHeaderCellDef> Sales Id</th>
        <td mat-cell *matCellDef="let element"> {{element.SalesTransactionId}} </td>
    </ng-container>

    
    <ng-container matColumnDef="ProductName">
        <th mat-header-cell *matHeaderCellDef> Product </th>
        <td mat-cell *matCellDef="let element"> {{element.ProductName}} </td>
    </ng-container>

    <ng-container matColumnDef="CustomerName">
        <th mat-header-cell *matHeaderCellDef> Customer </th>
        <td mat-cell *matCellDef="let element"> {{element.CustomerName}} </td>
    </ng-container>

    <ng-container matColumnDef="Quantity">
        <th mat-header-cell *matHeaderCellDef> Quantity </th>
        <td mat-cell *matCellDef="let element"> {{element.Quantity}} </td>
    </ng-container>

    <ng-container matColumnDef="Rate">
        <th mat-header-cell *matHeaderCellDef> Amount </th>
        <td mat-cell *matCellDef="let element"> {{element.Rate}} </td>
    </ng-container>

    <ng-container matColumnDef="SubTotal">
      <th mat-header-cell *matHeaderCellDef> SubTotal </th>
      <td mat-cell *matCellDef="let element"> {{element.SubTotal}} </td>
  </ng-container>

    <ng-container matColumnDef="Discount">
        <th mat-header-cell *matHeaderCellDef> Discount </th>
        <td mat-cell *matCellDef="let element"> {{element.Discount}} </td>
    </ng-container>

    <ng-container matColumnDef="Total">
        <th mat-header-cell *matHeaderCellDef> Total </th>
        <td mat-cell *matCellDef="let element"> {{element.Total}} </td>
    </ng-container>

    <ng-container matColumnDef="InvoiceId">
      <th mat-header-cell *matHeaderCellDef> InvoiceId </th>
      <td mat-cell *matCellDef="let element"> {{element.InvoiceId}} </td>
  </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr (click)='onRowClicked(row)' mat-row *matRowDef="let row; columns: displayedColumns;" [ngClass]="{hovered: row.hovered, highlighted: selection.isSelected(row)}" (mouseover)="row.hovered = true" (mouseout)="row.hovered = false"></tr>

</table>
<span *ngIf="userMsg" style="color: red;font-size: medium;font-weight: bold;">No Records!</span>
